name: Attach ZIP to Release

on:
  push:
    branches:
      - create-release-workflow

jobs:
  attach-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Module Version
        id: get_version
        run: |
          MODULE_FILE="dropday.php"
          if [ ! -f "$MODULE_FILE" ]; then
            echo "dropday.php not found. Exiting."
            exit 1
          fi
          VERSION=$(sed -nE 's/^\s*\$this->version\s*=\s*["'\'']([^"'\'' ]+)["'\''];/\1/p' "$MODULE_FILE")
          if [ -z "$VERSION" ]; then
            echo "Version not found in $MODULE_FILE. Exiting."
            exit 1
          fi
          echo "MODULE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION"  # Display for debugging

      - name: Create ZIP Archive
        run: zip -r "dropday-${MODULE_VERSION}.zip" . -x "*.git*" -x ".env" -x "docker-compose.yml"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${MODULE_VERSION}" "dropday-${MODULE_VERSION}.zip" \
            --title "Dropday v${MODULE_VERSION}" \
            --notes "Release version ${MODULE_VERSION}."

      - name: Upload Release Asset via GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "v${MODULE_VERSION}" "dropday-${MODULE_VERSION}.zip" --clobber --repo "${{ github.repository }}"
